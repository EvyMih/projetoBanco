<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco Evy</title>

    <link rel = "stylesheet" href = "../INFO/pagInicial.css">
</head>
<body class="bodyContato">
    <header>
        <div class="logoMenuImg">
          <img src="./imgGeral/tourologoevy.png" class="imgTouro">
        </div>

    </header>

    <section class="sectionContato">
        <div class="form"> 
            <label for="text" class="label">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" class="form1">

            <label for="email"  class="label">Email:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu email" class="form3">

            <label for="text" class="label">Motivo do Contato:</label>
            <input type="text" id="motivo" name="motivo" placeholder="Digite o motivo do seu contato conosco" class="form2">
        
            <label for="telefone"  class="label">Telefone:</label>
            <input type="number" id="number" name="number" placeholder="Digite seu telefone" class="form4">
    
            <button>Enviar</button>
    
        </div>
    </section>

    <footer>
        <div class="adm"><span style="color: #E1AB32; ">Desenvolvido por:</span> Evellyn</div>

        <div class="redesSociais">
          <img src="./imgGeral/instabranco.png" class="insta">
          <img src="./imgGeral/twitterbranco.png" class="twitter">
          <img src="./imgGeral/facebranco.png" class="face">
        </div>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</body>
</html>
